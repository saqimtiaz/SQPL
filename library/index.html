        "version": "0.0.8-beta",
        "readme": "|!Version |{{$:/plugins/phiv/streams-fusion!!version}} |\n|!Build date |<$view tiddler=\"$:/plugins/phiv/streams-fusion\" field=\"modified\" format=\"date\" template=\"MMM DDth, YYYY\" /> |\n|!TW5 compatibility |{{$:/plugins/phiv/streams-fusion!!core-version}} |\n\n!! What is this?\n\n[[Streams-fusion|https://fastfreddy.gitlab.io/streams-fusion/]] is an addon to the [[Streams|https://saqimtiaz.github.io/streams/]] plugin that lets the user fuse (merge) a hierarchy of nodes from a stream, into a single tiddler's wikitext.\n\n!! Why would I want to do this?\n\nGreat question; you probably will not. Streams users like to edit their thoughts rapidly, jolt down ideas, leverage keyboard shortcuts extensively, and re-organize them using drag and drop features. Once that process has taken place, some users want to collapse the streams tiddlers down to a single \"regular\" tiddler which may be easier to export, share with non-stream users, convert to another format, etc... Some users don't like the multiple tiddlers in their search results (although there are better ways to address this). It is worth pointing out the similarities with the experimental [[Streams-based list editor|https://saqimtiaz.github.io/sq-tw/single-tiddler-streams.html#test]] by Saq.\n\n!! Features\n\n* preserve the streams node hierarchy (maintains the tree structure)\n* supports list unordered lists (bullets), numbered lists (pound signs) and raw HTML output\n* supports sub-tree (branches) exports (using the node context menu or the keyboard shortcuts)\n* exports the root node's text if it exists\n* wraps complex nodes inside `<div>` tags, supporting hyper complex streams such as [[Stream's FAQ|https://saqimtiaz.github.io/streams/#FAQs]] and [[Stream's working with streams tiddlers|https://saqimtiaz.github.io/streams/#Working%20with%20streams%20tiddlers]] well (see Technical details below)\n\n!! Installation\n\n!!! Dependencies: \n\nFirst install the two plugins (visit the page and follow the installation instructions):\n\n* the [[Streams plugin|https://saqimtiaz.github.io/streams/]] (''v1.2.22'' or greater)\n* the [[relink plugin|https://flibbles.github.io/tw5-relink/]]\n\n!!! Installation steps:\n\n* Then install the [[streams-fusion|$:/plugins/phiv/streams-fusion]] plugin (drag and drop the link into your ~TiddlyWiki notebook)\n\n!! Usage\n\n* to fuse a complete stream, use the the button at the bottom of the tiddler, next to the `add node` button.\n** [img[$:/plugins/phiv/streams-fusion/button.png]]\n* to fuse a portion of a stream, use the context menu of the top-most node or the keyboard shortcuts when editing a node\n** [img[$:/plugins/phiv/streams-fusion/context-menu.png]]\n* you can try on the [[demo]] tiddler. Alternatively, you can drag the plugin onto https://saqimtiaz.github.io/streams/ and try it there (it does not require reload)\n\n\n!! Technical details\n\n* The general case for Streams fusion is non-trivial; Streams nodes ''are'' full tiddlers and thus can include rich content (lists, tables, multi-line, headings, etc.). wikitext list items ''are not'', fundamentally. As a result, some node tiddler content cannot be retained, unchanged, during the conversion if one aims to preserve the hierarchy intact.\n* This plugin favours visual and hierarchical accuracy of the combined tiddler, once rendered, over the accuracy of the wikitext from exported node tiddlers. This means that HTML artefacts are introduced when the node content would break down the lists or numbered lists, for example when nodes contain multi line text. In edit mode, these complex nodes will show `<div>` tags.  Jan's [[Streams-to-text addon|https://szen.io/stream/]] does a better job at preserving original wikitext, at the expense of the tree structure and the rendering of complex node tiddlers. It can be considered to \"flatten\" the tree.\n* Nodes that include locally-relevant macro code, or transclusions of local fields/tags will not fuse well, generally. The context of the tiddler changes after fusion, and wikitext code that relies on the context will likely not behave as expected. For example, the title of a node tiddler will change, once merged into a single tiddler (either into new name, or the name of the root tiddler).\n* The approach of using the [[space-space-newline plugin|https://wikilabs.github.io/editions/space-space-newline/]] and replacing newlines within node tiddlers with space-space-newlines within list items, instead of wrapping in `<div>` tags was explored, but results were unsatisfactory: for example, block rules such as headings work well in a node tiddler but were not processed when in a list item.\n\n\n!! Roadmap\n\n*  maybe offer the option to export wikitext->HTML->markdown using the [[turndown library|https://github.com/mixmark-io/turndown]]\n\n!! Credits\n\n* Jeremy and the developer community for [[TiddlyWiki|https://tiddlywiki.com]]; for the enduring resolve to maintain this superb note-taking tool\n* Saq Imtiaz for the revolutionary [[Streams|https://saqimtiaz.github.io/streams/]] plugin, taking [[TiddlyWiki|https://tiddlywiki.com]] to new heights, and his overall community involvement\n* Jan's [[Streams-to-text addon|https://szen.io/stream/]] for the css styles and the inspiration how to approach the merging of Streams tiddlers. \n* https://www.freepik.com/ for the streams-fusion icon. Jan's icon is still nicer, but he claimed it first.\n* The [[relink plugin|https://flibbles.github.io/tw5-relink/]] for a set of features we now can't live without\n* The [[Tinka plugin packager|https://tinkaplugin.github.io]]; Streams-fusion was packaged without a node.js TiddlyWiki server",

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
